<!DOCTYPE html>
<html>
  <head>
    <title>Hello!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link disabled" href="#" tabindex="-1">Disabled</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card mt-3">
        <div class="card-body">
          <h2 class="card-title">Cases <i class="fas fa-air-freshener"></i></h2>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Input</span>
            <input
              id="case-input"
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Case</span>
            <select id="case-select" class="form-select">
              <option selected>Open this select menu</option>
              <option value="camelCase">camelCase</option>
              <option value="kebabCase">kebab-case</option>
              <option value="lowerCase">lower case</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Output</span>
            <input id="case-output" class="form-control" />
          </div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <h3 class="card-title">Charts</h3>
          <div class="input-group mb-2">
            <span class="input-group-text">From</span>
            <input
              type="date"
              id="date-from"
              class="form-control"
              value="2021-01-01"
            />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text">To</span>
            <input
              type="date"
              id="date-to"
              class="form-control"
              value="2021-02-28"
            />
          </div>
        </div>
        <canvas id="chart-canvas"></canvas>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <h3 class="card-title">Notifications</h3>
          <button id="click1-btn" class="btn btn-primary">Click me!</button>
          <button id="click2-btn" class="btn btn-success">Me too!</button>
        </div>
      </div>
    </div>
  </body>
</html>
